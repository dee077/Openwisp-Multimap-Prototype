<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network Map Visualization</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="/lib/css/netjsongraph-theme.css" />
    <link rel="stylesheet" href="/lib/css/netjsongraph.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Custom Styles -->
  </head>

  <body>
    <div class="container">
      <div id="map-container"></div>
      <div id="legend">
        <h4>Network Legend</h4>
        <div class="legend-item">
          <div class="legend-icon link-up"></div>
          <span>Operational Links</span>
        </div>
        <div class="legend-item">
          <div class="legend-icon link-down"></div>
          <span>Non-Operational Links</span>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="lib/js/netjsongraph.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
